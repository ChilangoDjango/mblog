{% extends 'blog/base.html' %}
{% load django_markdown %}
{% block content  %}
 <article class="post">
    <h2>
      <a href="{% url 'blog:post' slug=object.slug %}"> {{ object.title }} </a></h2>
    <p><span class="glyphicon glyphicon-time"></span> {{ object.created }}  </p>
      <hr />
      <img class="img-responsive" src="http://placehold.it/900x300" alt="">
      <p>{{ object.content|markdown }}</p>
    
  </article>

{% endblock %}
